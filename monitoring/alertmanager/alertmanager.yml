global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@dentalstore.sd'
  smtp_auth_username: 'alerts@dentalstore.sd'
  smtp_auth_password: 'your-email-password'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
  - match:
      severity: critical
    receiver: 'critical-alerts'
  - match:
      severity: warning
    receiver: 'warning-alerts'
  - match:
      service: dental-store
    receiver: 'dental-store-alerts'

receivers:
- name: 'web.hook'
  webhook_configs:
  - url: 'http://localhost:5005/api/webhooks/alertmanager'
    send_resolved: true

- name: 'critical-alerts'
  email_configs:
  - to: 'admin@dentalstore.sd'
    subject: 'üö® CRITICAL ALERT: {{ .GroupLabels.alertname }}'
    body: |
      Alert: {{ .GroupLabels.alertname }}
      Severity: {{ .CommonLabels.severity }}
      
      {{ range .Alerts }}
      Instance: {{ .Labels.instance }}
      Description: {{ .Annotations.description }}
      Summary: {{ .Annotations.summary }}
      {{ end }}
      
      Dashboard: http://localhost:3001/d/dental-store-overview
  webhook_configs:
  - url: 'http://localhost:5005/api/webhooks/alertmanager'
    send_resolved: true

- name: 'warning-alerts'
  email_configs:
  - to: 'manager@dentalstore.sd'
    subject: '‚ö†Ô∏è WARNING: {{ .GroupLabels.alertname }}'
    body: |
      Alert: {{ .GroupLabels.alertname }}
      Severity: {{ .CommonLabels.severity }}
      
      {{ range .Alerts }}
      Instance: {{ .Labels.instance }}
      Description: {{ .Annotations.description }}
      Summary: {{ .Annotations.summary }}
      {{ end }}
      
      Dashboard: http://localhost:3001/d/dental-store-overview

- name: 'dental-store-alerts'
  email_configs:
  - to: 'tech@dentalstore.sd'
    subject: 'ü¶∑ Dental Store Alert: {{ .GroupLabels.alertname }}'
    body: |
      Service: {{ .CommonLabels.service }}
      Alert: {{ .GroupLabels.alertname }}
      Severity: {{ .CommonLabels.severity }}
      
      {{ range .Alerts }}
      Instance: {{ .Labels.instance }}
      Description: {{ .Annotations.description }}
      Summary: {{ .Annotations.summary }}
      Started: {{ .StartsAt }}
      {{ end }}
      
      Grafana Dashboard: http://localhost:3001/d/dental-store-overview
      Prometheus: http://localhost:9090
  webhook_configs:
  - url: 'http://localhost:5005/api/webhooks/alertmanager'
    send_resolved: true
    http_config:
      bearer_token: 'your-webhook-token'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'dev', 'instance']
